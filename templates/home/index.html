{% extends "base.html" %}
{% load staticfiles %}

{% block configActive %} class="active"{% endblock %}
{% block extra_css %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <link href="{% static 'css/bootstrapTable.css' %}" rel='stylesheet' type='text/css'>
{% endblock extra_css %}
{% block javascript %}
<link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script>
    $(function () {
        $('.datetime-input').datetimepicker({

            format:'YYYY-MM-DD'
        });
    });
</script>

{% endblock javascript %}
{% block contenido %}
    <div class="alert alert-info" role="alert" style="display: flex; position: relative;">
        <h3 class="panel-title" style="font-size: 2em;">Alumnos Inscriptos a Cursos</h3>
        <button type="button" class="btn btn-sm btn-success btn-create" onclick="location.href='{% url 'calcT' %}'" style="position: absolute;right: 0.5em;">Nueva Alumno por Curso</button>
    </div>
    <div id="resultado">

    </div>


<script>
    $.ajax({
           type: 'GET',
           url: '{% url "calcT" %}',
           data: {
             'csrfmiddlewaretoken': '{{ csrf_token }}'
           },
           success: function(data) {
              $('#resultado').html(data);
           },
           error: function(data) {
              console.log(data);
           }
    });
</script>
    </div>
{% endblock %}
